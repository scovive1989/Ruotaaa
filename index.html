<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna - Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="logo">RUOTA DELLA FORTUNA</div>
        
        <div id="board" class="board">
            <div class="row r1" id="row-1"></div>
            <div class="row r2" id="row-2"></div>
            <div class="row r3" id="row-3"></div>
            <div class="row r4" id="row-4"></div>
        </div>

        <div class="controls">
            <button onclick="generateBoard()">Reset Tabellone</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
