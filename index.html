<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna - Livelli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <div class="logo">RUOTA DELLA FORTUNA</div>
            <div class="level-selector">
                <label for="levelSelect">Scegli Livello:</label>
                <select id="levelSelect" onchange="loadLevel()">
                    <option value="0">Livello 1: Facile</option>
                    <option value="1">Livello 2: Proverbio</option>
                    <option value="2">Livello 3: Cinema</option>
                </select>
            </div>
        </div>
        
        <div id="board" class="board">
            <div class="row r1" id="row-1"></div>
            <div class="row r2" id="row-2"></div>
            <div class="row r3" id="row-3"></div>
            <div class="row r4" id="row-4"></div>
        </div>

        <div class="info">
            <h2 id="categoryDisplay">CATEGORIA: ---</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
